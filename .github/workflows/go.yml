name: Build Srakabot for aarch64

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  generate:
    name: Generate cross-platform builds
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2
      - name: Generate build files
        uses: thatisuday/go-cross-build@v1
        with:
            platforms: 'linux/amd64, linux/aarch64 darwin/amd64, windows/amd64'
            package: ''
            name: 'srakabot'
            compress: 'true'
            dest: 'dist'